<html lang="en">
<head>
    <meta charset="UTF-8">

<body><div class="home">
    
    <button><a href="#">Home</a></button>
    <button><a href="#">About Us</a></button>
</div>
    
<div class="bmi">
<h1> BMI Calculator</h1>
<form >
<div class="inputs">
<p> Height in CM <input type="text" id="height"></p>
<p> Weight in Kg <input type="text" id="weight" ></p>
<button>Calculation</button>

</div>
<div id="results">shivam</div>
<div id="info"></div>
</div>
<div class="details">
<p>BMI Weight Guide</p>
<p>Under Weight = Less than 18.6</p>
<p>Normal Range = 18.6 to 24.0</p>
<p>Overweight = Greater then 24.0</p>


</div>
</form>
</body>
<script>

 const form =document.querySelector('form')
form.addEventListener('submit',function(e){
e.preventDefault()
const height = parseInt(document.querySelector('#height').value)
const weight = parseInt(document.querySelector('#weight').value)
const result= document.querySelector('#results')
const info =document.querySelector('#info')
if(height ===""|| height<0 ||isNaN(height)){

result.innerHTML=`please give valid height${height}`
}
if(weight ===""|| weight<0 ||isNaN(weight)){

result.innerHTML=`please give valid weight${weight}`
}
else{
   const bmi = (weight/((height*height)/10000)).toFixed(2)
   //show the result
   result.innerHTML =`<span>${bmi}</span>`
   if(bmi<18.6){
info.innerHTML="Under weight"
}
if(bmi>24.0){
info.innerHTML="Over weight"
}
else{

    info.innerHTML="Normal weight"
}
}


})
</script>
</html>

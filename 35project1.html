        <div class="click">
<button class="button" id="grey">Grey</button>
<button class="button" id="red">RED</button>
<button class="button" id="green">Green</button>
<button class="button" id="yellow">Yellow</button>

    </div>

<footer>
    <h1> Click on any button for changing color</h1>
</footer>

</body>
<script>

const buttons= document.querySelectorAll('.button')
//console.log(buttons)
const body = document.querySelector('body')
console.log(body)
buttons.forEach(function(change){
// console.log(button)
change.addEventListener('click', function(e){
    console.log(e)
    console.log(e.target)
if(e.target.id ==="grey"){
    body.style.backgroundColor = e.target.id
}
if(e.target.id ==="red"){
    body.style.backgroundColor = e.target.id
}
if(e.target.id ==="green"){
    body.style.backgroundColor = e.target.id
}
if(e.target.id ==="yellow"){
    body.style.backgroundColor = e.target.id
}
})




})

</script>
